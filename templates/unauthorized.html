<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}Hackstagram{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/static/css/normalize.min.css">
        <link rel="stylesheet" href="/static/css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="/static/js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <header>

          <div class="row">

            <div class="logo-position">

              <a href="{{ url_for('index') }}" class="logo">Hackstagram</a>

            </div>

            <div class="main-nav">

                <!-- Log in/Log out -->
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="nav-item">Login</a>
                <a href="{{ url_for('register') }}" class="nav-item">Register</a>
                {% endif %}

            </div>

          </div>

        </header>

        <div class="row">

          <div class="main">

            <div>
                <h1 class="error-title">Error</h1>
                 <h1 class="error-title-sub">Unauthorized</h1>
            </div>

            <div class="center">
                <p>An account is needed for this action.</p>
                 <p><a href="{{ url_for('register') }}" class="attention">Register now</a></p>
            </div>

          </div>

        </div>

        <footer>

          <div class="row">

            <p>&copy; 2020 Hackstagram, Inc.</p>

          </div>

        </footer>

        <script src="/static/js/vendor/disTime.min.js"></script>
        <script src="/static/js/main.js"></script>

    </body>
</html>
